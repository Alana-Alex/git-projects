        <meta charset="utf-8">

       <script>
           function displayDate() {

           }
           var person = {name:"John", age:50 , country:"usa"};

               person.name + " is " + person.age + " years old." + "<br>" + person.country;

           function myFunction() {
               var str = document.getElementById("demo").innerHTML;
               var txt = str.replace("ivy","alana");
               document.getElementById("demo3").innerHTML = txt;
          }
       </script>
    <body>

    <p>Replace "ivy" with "alana" in page</p>
    <button onclick="myFunction()">Try it</button>
